<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#drinks {
    list-style-type: upper-roman;
}
#food {
    list-style-type: lower-alpha;
}
#accesories {
    list-style-type: upper-alpha;
}
#shirts {
    list-style-type: circle;
}
#pants {
    list-style-type: square;
}
#google {
    list-style-type: decimal;
}
#school {
    list-style-image: url('https://www.ehumeurs.com/wp-content/uploads/2010/11/+.png');
}
</style>
</head>
<body>
<p>Ordered Lists<p>
<ol id="drinks">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<ol id="food">
<li>Pizza</li>
<li>Salad</li>
<li>Soup</li>
</ol>
<ol id="accesories">
<li>Hats</li>
<li>Shoes</li>
<li>Socks</li>
</ol>
<p>Unordered Lists</p>
<ul id="shirts">
<li>T-shirt</li>
<li>No-sleeve shirt</li>
<li>Jacket</li>
</ul>
<ul id="pants">
<li>Jeans</li>
<li>Sweatpants</li>
<li>Skirt</li>
</ul>
<ul id="google">
<li>Docs</li>
<li>Slides</li>
<li>Sheets</li>
</ul>
<ul id="school">
<li>Math</li>
<li>Science</li>
<li>English</li>
</ul>
</body>
</html>
