<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}
th {
    height: 50px;
    text-align: center;
}
td {
    height: 25px;
    text-align: right;
    padding: 25px;
}
table, th, td {
    border: 5px solid blue;
}
caption {
    background-color: #9333ff;
    color:white;
}
thead {
    background-color: #2f1bff;
    color:white;
}
tbody {
    background-color: #c2ecdc;
    color:black;
}
tfoot {
    background-color: #4aefc3;
    color:black;
}
</style>
</head>
<body>

<table>
<caption>Here is a table about random things</caption>
<thead>
<tr>
<th>Name</th>
<th>Birthday</th>
<th>Where They Live</th>
</tr>
</thead>
<tbody>
<tr>
<td>Thomas</td>
<td>January 19</td>
<td>California</td>
</tr>
<tr>
<td>Oliver</td>
<td>May 5</td>
<td>Florida</td>
</tr>
<tr>
<td>Ethan</td>
<td>September 29</td>
<td>Minnesota</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>Random people</td>
<td>Random dates</td>
<td>Random U.S. states</td>
</tr>
</tfoot>
</table>

</body>
</html>
