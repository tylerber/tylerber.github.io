<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#h11 {
    visibility: hidden;
}
#h12 {
    display: none;
}
#h13 {
    visibility: visible;
}
.p {
    display: inline;
}
.img {
    display: block;
}
</style>
</head>
<body>
<h1 id="h11">Lorem ipsum</h1>
<h1 id="h12">Lorem ipsum</h1>
<h1 id="h13">Lorem ipsum</h1>
<p>Lorem ipsum</p>
<p>Lorem ipsum</p>
<p>Lorem ipsum</p>
<p class="p">Lorem ipsum</p>
<p class="p">Lorem ipsum</p>
<p class="p">Lorem ipsum</p>
<img src="https://www.linuxcompatible.org/assets/images/twemoji/emoji_rollingeyes.png">
<img src="https://www.linuxcompatible.org/assets/images/twemoji/emoji_rollingeyes.png">
<img src="https://www.linuxcompatible.org/assets/images/twemoji/emoji_rollingeyes.png">
<img src="https://www.linuxcompatible.org/assets/images/twemoji/emoji_rollingeyes.png" class="img">
<img src="https://www.linuxcompatible.org/assets/images/twemoji/emoji_rollingeyes.png" class="img">
<img src="https://www.linuxcompatible.org/assets/images/twemoji/emoji_rollingeyes.png" class="img">
</body>
</html>
